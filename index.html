<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Person Search System</title>
	<link rel="stylesheet" href="styles.css">
	</head>
<body>
	<div class="container">
		<header class="header">
			<h1>Person Search System</h1>
			<p class="subtitle">Leave the search box empty to show all people. Type to filter by any field.</p>

			<div class="search-row">
				<input id="searchInput" type="search" placeholder="Search by name, phone, email, age, address..." autocomplete="off">
				<button id="clearBtn" aria-label="Clear search">Clear</button>
				<button id="addBtn" class="primary">Add Person</button>
			</div>
		</header>
			<!-- Add / Edit form (hidden by default) -->
		<section id="personFormWrap" class="card form-card hidden" aria-hidden="true">
			<h2 id="formTitle">Add Person</h2>
			<form id="personForm" autocomplete="off">
				<div class="form-row">
					<label>Record ID (leave empty to auto-generate)</label>
					<input id="personId" placeholder="e.g. S12345">
				</div>
				<div class="form-row">
					<label>Name</label>
					<input id="name" required>
				</div>
				<div class="form-row">
					<label>Age</label>
					<input id="age" type="number" min="0">
				</div>
				<div class="form-row">
					<label>Phone</label>
					<input id="phone">
				</div>
				<div class="form-row">
					<label>Email</label>
					<input id="email" type="email">
				</div>
				<div class="form-row">
					<label>Freelancer ID</label>
					<input id="freelancerId" placeholder="e.g. user_12345">
				</div>
				<div class="form-row">
					<label>Address</label>
					<input id="address">
				</div>
				<div class="form-row">
					<label>Avatar URL</label>
					<input id="avatar" placeholder="https://example.com/photo.jpg">
				</div>
				<fieldset class="form-row">
					<legend style="font-size:13px;color:var(--muted);margin-bottom:6px">Social links (optional)</legend>
					<div style="display:flex;gap:8px;flex-wrap:wrap">
						<input id="facebook" placeholder="Facebook URL" style="flex:1">
						<input id="twitter" placeholder="Twitter URL" style="flex:1">
						<input id="linkedin" placeholder="LinkedIn URL" style="flex:1">
						<input id="instagram" placeholder="Instagram URL" style="flex:1">
						<input id="indeed" placeholder="Indeed URL" style="flex:1">
						<input id="github" placeholder="GitHub URL" style="flex:1">
					</div>
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="primary">Save</button>
					<button type="button" id="cancelBtn">Cancel</button>
				</div>
			</form>
		</section>

		<main>
			<div id="results" class="grid" aria-live="polite"></div>
		</main>
	</div>

	<script src="script.js"></script>
</body>
</html>
